<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/profile.jpeg" class="user-component__avatar user-component__avatar" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">태건 <i class="gojung fa-solid fa-thumbtack"></i></h4>
                            <h6 class="user-component__subtitle">저메추</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Pulitzer2018-portraits-kendrick-lamar.jpg" class="user-component__avatar user-component__avatar kendrick" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kendrick Lamar</h4>
                        <h6 class="user-component__subtitle">Take off the foo-foo, Take off the c..</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">2 days</span>
                    <div class="badge">95</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/tT4YH2E5tK5cU-mSragwa4L_lw0Txu_xO_EPrtPTbSbprKQZlZ-N5WeyIYJGHh9S0PYK_L8xsI3oirfN=w544-h544-l90-rj" class="user-component__avatar user-component__avatar kendrick" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">홍시영</h4>
                        <h6 class="user-component__subtitle">나 할 줄 아는 게 없어</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">2 days</span>
                    <div class="badge">3</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.blip.kr/v1/file/c081c2a8f16fd4ee4d0552859e57fcd3" class="user-component__avatar user-component__avatar kendrick" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">팜하니</h4>
                        <h6 class="user-component__subtitle">Ayy, this is what you came for</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">3 days</span>
                    <div class="badge">2</div>
                </div>
            </div>
          

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">101</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-2"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
      

    

        <script src="https://kit.fontawesome.com/6fca54af0a.js" crossorigin="anonymous"></script>
    </body>
</html>
