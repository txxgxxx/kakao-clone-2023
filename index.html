<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">
                If you have a Kakao Account, log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get"id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number"/>
            <input name="password" required type="password" placeholder="Password" minlength="10" />
            <input type="submit" value="Log in" />
            <a  href="#">Find kakao Account or Password</a>
        </form>


        <script src="https://kit.fontawesome.com/6fca54af0a.js" crossorigin="anonymous"></script>
    </body>
</html>
