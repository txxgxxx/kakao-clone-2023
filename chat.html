<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with 태건 - KakaoTalk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();">
                    <i class="fa-solid fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">태건</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-search fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
    

        <main class="main-screen main-chat">
           <div class="chat__timestamp">
            Tuesday, June 30, 2020
           </div>

           <div class="message-row">
            <img src="http://127.0.0.1:5500/img/profile.jpeg">
            <div class="message-row__content">
                <span class="message__author">태건</span>
                <div class="message__payload">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
           </div>
           <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__payload">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
           </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a Message..." />
                <i class="fa-regular fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big TT</span>
        </div>

    

        <script src="https://kit.fontawesome.com/6fca54af0a.js" crossorigin="anonymous"></script>
    </body>
</html>
